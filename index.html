<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</head>
<body>
    <form action="" name="myform">

        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" required>
        </div>
        <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" name="lname" class="form-control" required>
        </div>
        <label for="lname" class="form-label gen">Gender</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div><br>
          

          <label for="lname" class="form-label">Choice of Food</label><br>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input food" type="checkbox" id="inlineCheckbox1" value="Sandwich">
            <label class="form-check-label" for="inlineCheckbox1">Sandwich</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input food" type="checkbox" id="inlineCheckbox2" value="Kabab">
            <label class="form-check-label" for="inlineCheckbox2">Kabab</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input food" type="checkbox" id="inlineCheckbox3" value="Biryani">
            <label class="form-check-label" for="inlineCheckbox3">Biryani</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input food" type="checkbox" id="inlineCheckbox3" value="Paratha">
            <label class="form-check-label" for="inlineCheckbox3">Paratha</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input food" type="checkbox" id="inlineCheckbox3" value="Paneer chilli">
            <label class="form-check-label" for="inlineCheckbox3">Paneer chilli</label>
            
          </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
        <input type="number" name="pincode" class="form-control">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" class="form-control">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" name="country" class="form-control">
        </div>
       
        <input type="button" class="btn btn-primary" onclick="totable()" value="Submit">

    </form>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Pincode</th>
            <th scope="col">Food</th>
          </tr>
     
        </thead>
    </table>

    <script src="script.js"></script>
</body>
</html>
